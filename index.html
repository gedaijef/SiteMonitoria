<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Monitoria J&F</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./css/media-query.css"> -->
    <!-- <script src="./js/scriptPopups.js" defer></script> -->
    <!-- <script src="./js/scriptConexao.js" defer></script> -->
    <script src="./js/tabela.js" defer></script>
    <script src="./js/calendario.js" defer></script>
    <script src="./js/popup.js" defer></script>
    <script type="module" src="./js/scriptScript.js" defer></script>


</head>

<body>
    <header id="header-pgn">
        <div>
            <img src="img/logo-instituto.webp" alt="Logo instituto j&f" id="logo-instituto">
            <h1>GEDAI</h1>
        </div>
        <h1>Monitoria</h1>
    </header>

    <main class="main">
        <section id="filtros">
            <div class="selecaoSemana">
                <label for="semana" id="data-label">Data da monitoria</label>
                <input type="date" id="data" class="data-select">
            </div>
            <div id="container-serie-select">
                <label for="serie" id="serie-label">Série</label>
                <select name="serie" class="serie-select" id="serie-select">
                </select>
            </div>
            <div id="container-disc-select">
                <label for="disciplina" id="disc-label">Disciplina</label>
                <select name="disc" class="disc-select">
                </select>
            </div>
            <button type="submit" id="enviar">
                Enviar
            </button>
        </section>



        <section class="tabela">
            <p id="msg-erro">Parece que nem todos os filtros foram preenchidos</p>
            <table class="calendar-table tabela-desativada">
                <caption class="calendar-caption">
                    <div id="caption-tabela">
                        <p id="data-semanas">DD – DD de MM. de AAAA</p>
                    </div>
                </caption>
                <thead">
                    <tr class="cabecalho tabela-desativada">
                        <th>Horários</th>
                        <th id="horario-seg">Segunda</th>
                        <th id="horario-ter">Terça</th>
                        <th id="horario-qua">Quarta</th>
                        <th id="horario-qui">Quinta</th>
                        <th id="horario-sex">Sexta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><!-- 13h -->
                        <th class="cabecalho tabela-desativada">13:00</th>
                        <td class="diaSemana" data-dia="segunda" data-horario="13:00:00">
                        </td>
                        <td class="diaSemana" data-dia="terca" data-horario="13:00:00">
                        </td>
                        <td class="diaSemana" data-dia="quarta" data-horario="13:00:00">
                        </td>
                        <td class="diaSemana" data-dia="quinta" data-horario="13:00:00">
                        </td>
                        <td class="diaSemana" data-dia="sexta" data-horario="13:00:00">
                        </td>
                    </tr>
                    <tr><!-- 14h -->
                        <th class="cabecalho tabela-desativada">14:00</th>
                        <td class="diaSemana" data-dia="segunda" data-horario="14:00:00">
                        </td>
                        <td class="diaSemana" data-dia="terca" data-horario="14:00:00">
                        </td>
                        <td class="diaSemana" data-dia="quarta" data-horario="14:00:00">
                        </td>
                        <td class="diaSemana" data-dia="quinta" data-horario="14:00:00">
                        </td>
                        <td class="diaSemana" data-dia="sexta" data-horario="14:00:00">
                        </td>
                    </tr>
                    <tr><!-- 15h -->
                        <th class="cabecalho tabela-desativada">15:00</th>
                        <td class="diaSemana" data-dia="segunda" data-horario="15:00:00">
                        </td>
                        <td class="diaSemana" data-dia="terca" data-horario="15:00:00">
                        </td>
                        <td class="diaSemana" data-dia="quarta" data-horario="15:00:00">
                        </td>
                        <td class="diaSemana" data-dia="quinta" data-horario="15:00:00">
                        </td>
                        <td class="diaSemana" data-dia="sexta" data-horario="15:00:00">
                        </td>
                    </tr>
                    <tr><!-- 16h -->
                        <th class="cabecalho tabela-desativada">16:00</th>
                        <td class="diaSemana" data-dia="segunda" data-horario="16:00:00">
                        </td>
                        <td class="diaSemana" data-dia="terca" data-horario="16:00:00">
                        </td>
                        <td class="diaSemana" data-dia="quarta" data-horario="16:00:00">
                        </td>
                        <td class="diaSemana" data-dia="quinta" data-horario="16:00:00">
                        </td>
                        <td class="diaSemana" data-dia="sexta" data-horario="16:00:00">
                        </td>
                    </tr>
                    <tr><!-- 17h -->
                        <th class="cabecalho tabela-desativada">17:00</th>
                        <td class="diaSemana" data-dia="segunda" data-horario="17:00:00">
                        </td>
                        <td class="diaSemana" data-dia="terca" data-horario="17:00:00">
                        </td>
                        <td class="diaSemana" data-dia="quarta" data-horario="17:00:00">
                        </td>
                        <td class="diaSemana" data-dia="quinta" data-horario="17:00:00">
                        </td>
                        <td class="diaSemana" data-dia="sexta" data-horario="17:00:00">
                        </td>
                    </tr>
                    <tr><!-- 18h -->
                        <th class="cabecalho tabela-desativada">18:00</th>
                        <td class="diaSemana" data-dia="segunda" data-horario="18:00:00">
                        </td>
                        <td class="diaSemana" data-dia="terca" data-horario="18:00:00">
                        </td>
                        <td class="diaSemana" data-dia="quarta" data-horario="18:00:00">
                        </td>
                        <td class="diaSemana" data-dia="quinta" data-horario="18:00:00">
                        </td>
                        <td class="diaSemana" data-dia="sexta" data-horario="18:00:00">
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        <div id="container-btn-tabela">
            <button id="marcar-monitoria">Marcar monitoria</button>
        </div>

    </main>

    <div id="container-popup">
        <section id="popup">
            <header id="header-popup">
                <h1 id="titulo-popup">Preencha as informações</h1>
                <span class="material-symbols-outlined" id="btn-close" onclick="fechar_popup()">
                    close
                </span>
            </header>
            <section id="informacoes-popup">
                <div id="selecoes-popup">
                    <div>
                        <label for="dia-semana" id="dia-semana-label">Dia da semana</label>
                        <select name="dia-semana" class="dia-semana-select">
                            <option value="" selected="" hidden=""></option>
                            <option value="terça">Terça</option>
                            <option value="quinta">Quinta</option>
                        </select>
                    </div>
                    <div>
                        <label for="horario" id="horario-label">Horário</label>
                        <select name="horario" class="horario-select">
                            <option value="" selected="" hidden=""></option>
                            <option value="15:30:00-16:30:00">15:30 - 16:30</option>
                        </select>
                    </div>
                    <div>
                        <label for="nome" id="nome">Nome</label>
                        <input type="text" id="nome-input">
                    </div>
                    <div>
                        <label for="email" id="email">Email</label>
                        <input type="email" id="email-input">
                    </div>
                    <label for="justificativa" id="justificativa">Justificativa</label>
                    <textarea name="justificativa" id="justificativa-textarea" rows="5" maxlength="200" wrap="soft" cols="20"></textarea>
                </div>
                <div id="visualizacao-popup">
                    <p>Série: <span id="span-serie"></span></p>
                    <p>Disciplina: <span id="span-disc"></span></p>
                    <p>Professor: <span id="span-prof"></span></p>
                    <p>Email: <span id="span-email"></span></p>
                </div>
            </section>
            <nav id="btn-navegacao-popup">
                <button onclick="fechar_popup()" id="btn-cancel-popup">Cancelar</button>
                <button id="btn-marcar-popup">Marcar</button>
            </nav>
        </section>
    </div>
